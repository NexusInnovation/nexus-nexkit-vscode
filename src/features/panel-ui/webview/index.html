<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src 'nonce-{{nonce}}';">
    <title>Nexkit Panel</title>
    <link rel="stylesheet" href="{{styleUri}}">
</head>
<body>
    <div class="container">
        <!-- Actions Section -->
        <div class="actions-section">
            <div class="action-item">
                <button id="initProjectBtn" class="action-button" disabled>
                    <span id="initProjectBtnText">Initialize Project</span>
                </button>
                <p class="button-description" id="initProjectBtnDesc">
                    Set up Nexkit templates and configuration for your workspace
                </p>
            </div>
        </div>

        <!-- Template Management Section -->
        <div class="template-section">
            <div class="section-header">
                <h2>AI Template Files</h2>
                <button id="collapseAllBtn" class="collapse-all-btn" title="Collapse All">
                    <svg width="32px" height="32px" viewBox="0 0 76 76" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                        baseProfile="full" enable-background="new 0 0 76.00 76.00" xml:space="preserve">
                        <style>
                            .icon-path {
                                fill: var(--vscode-icon-foreground);
                            }
                        </style>
                        <path class="icon-path" fill-opacity="1" stroke-linejoin="round"
                            d="M 19,29L 47,29L 47,57L 19,57L 19,29 Z M 43,33L 23,33.0001L 23,53L 43,53L 43,33 Z M 39,41L 39,45L 27,45L 27,41L 39,41 Z M 24,24L 51.9999,24.0001L 51.9999,52L 48.9999,52.0001L 48.9999,27.0001L 24,27.0001L 24,24 Z M 54,47L 53.9999,22.0001L 29,22L 29,19L 57,19L 57,47L 54,47 Z " />
                    </svg>
                </button>
            </div>
            <div class="search-wrapper">
                <input type="text" id="templateSearch" class="search-input" placeholder="Search templates..." />
                <button id="searchClearBtn" class="search-clear-btn" title="Clear search" style="display: none;">âœ•</button>
            </div>
            <div id="templateContainer"></div>
        </div>
    </div>

    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
