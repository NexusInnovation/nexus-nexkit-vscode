# Dependabot configuration for automated dependency updates
version: 2
updates:
  # Update npm dependencies weekly
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group TypeScript ESLint packages together
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
      # Group VS Code test packages
      vscode-test:
        patterns:
          - "@vscode/test-*"
      # Group semantic-release packages
      semantic-release:
        patterns:
          - "@semantic-release/*"
          - "semantic-release"
      # Group commitlint packages
      commitlint:
        patterns:
          - "@commitlint/*"

  # Update GitHub Actions weekly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
